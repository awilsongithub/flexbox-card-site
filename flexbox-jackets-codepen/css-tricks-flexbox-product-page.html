<body>

<nav class='product-filter'>
    <h1>Jackets</h1>
    <div class="sort">
        <div class="collection-sort">
            <label>Filter by:</label>
            <select name="">
                <option value='/'>All Jackets</option>
            </select>
        </div>
        <div class="collection-sort">
            <label>Sort by:</label>
            <select  name="">
                <option value='/'>Featured</option>
            </select>
        </div>
    </div>
</nav>

<div class="container1-row border">
    <h1>Heading is a flex item</h1>
    <div class="container2-row border">
        <div class="container3-column border">
            <label>Label</label>
            <input type="text" name="name" value="">
        </div>
        <div class="container3-column border">
            <label>Label</label>
            <input type="text" name="name" value="">
        </div>
    </div>
</div>
